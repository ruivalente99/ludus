<!DOCTYPE html>
<html lang="en" class="{{themeClass}}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    {{commonCSS}}
    {{themeCSS}}
    {{gameCSS:numbers}}
</head>

<body class="numbers-game">
    <div class="header">
        <button class="back-btn" onclick="backToMenuNumbers()">‚Üê Back</button>
        {{#showNewWindowBtn}}
        <button class="new-window-btn" onclick="openInNewWindow('numbers')">üóó New Window</button>
        {{/showNewWindowBtn}}
    </div>

    <div class="game-container">
        <h1>üî¢ 2048</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="board" id="board"></div>
        <div class="game-controls">
            <button class="btn-primary" onclick="newGameNumbers()">New Game</button>
        </div>
        <div class="instructions">
            <p>Use WASD or Arrow Keys to move tiles</p>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        function openInNewWindow(game) {
            vscode.postMessage({
                type: 'openInNewWindow',
                game: game
            });
        }

        function backToMenuNumbers() {
            vscode.postMessage({
                type: 'backToMenu'
            });
        }

        window.vscode = vscode;
    </script>
    <script src="{{gameScript:numbers}}"></script>
</body>

</html>
