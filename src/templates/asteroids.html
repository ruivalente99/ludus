<!DOCTYPE html>
<html lang="en" class="{{themeClass}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    {{commonCSS}}
    {{themeCSS}}
    <style>
        #gameCanvas {
            background: #000;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="backToAsteroidsMenu()">‚Üê Back</button>
        {{#showNewWindowBtn}}
        <button class="new-window-btn" onclick="openInNewWindow('asteroids')">üóó New Window</button>
        {{/showNewWindowBtn}}
    </div>
    <h1>üöÄ Asteroids</h1>
    <div class="stats">
        <div class="stat">Score: <span id="score">0</span></div>
        <div class="stat">Lives: <span id="lives">3</span></div>
        <div class="stat">Level: <span id="level">1</span></div>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <button onclick="startAsteroidsGame()">New Game</button>
        <button onclick="resetAsteroidsGame()">Reset</button>
    </div>
    <div class="instructions">
        <p>Use WASD to move and rotate ‚Ä¢ SPACE to shoot</p>
        <p>Destroy asteroids and avoid collisions</p>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        function openInNewWindow(game) {
            vscode.postMessage({
                type: 'openInNewWindow',
                game: game
            });
        }
        
        function backToAsteroidsMenu() {
            vscode.postMessage({
                type: 'backToMenu'
            });
        }
        window.vscode = vscode;
    </script>
    <script src="{{gameScript:asteroids}}"></script>
</body>
</html>
