<!DOCTYPE html>
<html lang="en" class="{{themeClass}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    {{commonCSS}}
    {{themeCSS}}
        <style>
        #gameCanvas {
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            margin: 16px auto;
            display: block;
            background: var(--vscode-input-background);
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="backToMinesweeperMenu()">‚Üê Back</button>
        {{#showNewWindowBtn}}
        <button class="new-window-btn" onclick="openInNewWindow('minesweeper')">üóó New Window</button>
        {{/showNewWindowBtn}}
    </div>
    <h1>üí£ Minesweeper</h1>
    <div class="stats">
        <div class="stat">Mines: <span id="mineCount">10</span></div>
        <div class="stat">Flagged: <span id="flagged">0</span></div>
        <div class="stat">Time: <span id="time">00:00</span></div>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <button onclick="startMinesweeperGame()">New Game</button>
        <button onclick="resetMinesweeperGame()">Reset</button>
    </div>
    <div class="instructions">
        <p>Left click to reveal ‚Ä¢ Right click to flag</p>
        <p>Numbers show adjacent mine count</p>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        function openInNewWindow(game) {
            vscode.postMessage({
                type: 'openInNewWindow',
                game: game
            });
        }
        
        function backToMinesweeperMenu() {
            vscode.postMessage({
                type: 'backToMenu'
            });
        }
        window.vscode = vscode;
    </script>
    <script src="{{gameScript:minesweeper}}"></script>
</body>
</html>
