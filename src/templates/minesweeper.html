<!DOCTYPE html>
<html lang="en" class="{{themeClass}}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    {{commonCSS}}
    {{themeCSS}}
    {{gameCSS:minesweeper}}
</head>

<body class="minesweeper-game">
    <div class="header">
        <button class="back-btn" onclick="backToMinesweeperMenu()">‚Üê Back</button>
        {{#showNewWindowBtn}}
        <button class="new-window-btn" onclick="openInNewWindow('minesweeper')">üóó New Window</button>
        {{/showNewWindowBtn}}
    </div>

    <div class="game-container">
        <h1>üí£ Minesweeper</h1>

        <div class="stats">
            <div class="stat">Remaining: <span id="mineCount">10</span></div>
            <div class="stat">Flagged: <span id="flagged">0</span></div>
            <div class="stat">Time: <span id="time">00:00</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="game-controls">
            <button class="btn-primary" onclick="startMinesweeperGame()">New Game</button>
            <button class="btn-secondary" onclick="resetMinesweeperGame()">Reset</button>
        </div>
    </div>
    <div class="instructions">
        <p>Left click to reveal ‚Ä¢ Right click to flag</p>
        <p>Numbers show adjacent mine count</p>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        function openInNewWindow(game) {
            vscode.postMessage({
                type: 'openInNewWindow',
                game: game
            });
        }

        function backToMinesweeperMenu() {
            vscode.postMessage({
                type: 'backToMenu'
            });
        }
        window.vscode = vscode;
    </script>
    <script src="{{gameScript:minesweeper}}"></script>
</body>

</html>
