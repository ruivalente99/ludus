<!DOCTYPE html>
<html lang="en" class="{{themeClass}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    {{commonCSS}}
    {{themeCSS}}
    <style>
        #gameCanvas {
            background: #000;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="backToSnakeMenu()">‚Üê Back</button>
        {{#showNewWindowBtn}}
        <button class="new-window-btn" onclick="openInNewWindow('snake')">üóó New Window</button>
        {{/showNewWindowBtn}}
    </div>
    <h1>üêç Snake</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <button onclick="startSnakeGame()">Start Game</button>
        <button onclick="resetSnakeGame()">Reset</button>
    </div>
    <div class="instructions">
        <p>Use WASD or Arrow Keys to move</p>
        <p>Eat the red food to grow and score points</p>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        function openInNewWindow(game) {
            vscode.postMessage({
                type: 'openInNewWindow',
                game: game
            });
        }
        
        function backToSnakeMenu() {
            vscode.postMessage({
                type: 'backToMenu'
            });
        }
        window.vscode = vscode;
    </script>
    <script src="{{gameScript:snake}}"></script>
</body>
</html>
