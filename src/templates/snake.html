<!DOCTYPE html>
<html lang="en" class="{{themeClass}}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    {{commonCSS}}
    {{themeCSS}}
    {{gameCSS:snake}}
</head>

<body class="snake-game">
    <div class="header">
        <button class="back-btn" onclick="backToSnakeMenu()">‚Üê Back</button>
        {{#showNewWindowBtn}}
        <button class="new-window-btn" onclick="openInNewWindow('snake')">üóó New Window</button>
        {{/showNewWindowBtn}}
    </div>

    <div class="game-container">
        <h1>üêç Snake</h1>

        <div class="score">Score: <span id="score">0</span></div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="game-controls">
            <button class="btn-primary" onclick="startSnakeGame()">Start Game</button>
            <button class="btn-secondary" onclick="resetSnakeGame()">Reset</button>
        </div>

        <div class="instructions">
            <p>Use WASD or Arrow Keys to move</p>
            <p>Eat the red food to grow and score points</p>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        function openInNewWindow(game) {
            vscode.postMessage({
                type: 'openInNewWindow',
                game: game
            });
        }

        function backToSnakeMenu() {
            vscode.postMessage({
                type: 'backToMenu'
            });
        }
        window.vscode = vscode;
    </script>
    <script src="{{gameScript:snake}}"></script>
</body>

</html>
