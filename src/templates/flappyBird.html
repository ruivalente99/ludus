<!DOCTYPE html>
<html lang="en" class="{{themeClass}}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    {{commonCSS}}
    {{themeCSS}}
    {{gameCSS:flappyBird}}
</head>

<body class="flappy-bird-game">
    <div class="header">
        <button class="back-btn" onclick="backToFlappyMenu()">‚Üê Back</button>
        {{#showNewWindowBtn}}
        <button class="new-window-btn" onclick="openInNewWindow('flappyBird')">üóó New Window</button>
        {{/showNewWindowBtn}}
    </div>
    <h1>üê¶ Wing Flap</h1>

    <div class="score-container">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="best-score">Best: <span id="bestScore">0</span></div>
    </div>

    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <div class="game-controls">
        <button class="btn-primary" onclick="startFlappyGame()" id="startBtn">New Game</button>
        <button class="btn-secondary" onclick="resetFlappyGame()">Reset</button>
    </div>
    <div class="instructions">
        <p>Click or press SPACE to flap</p>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <button class="btn-primary" onclick="startFlappyGame()">Try Again</button>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        function openInNewWindow(game) {
            vscode.postMessage({
                type: 'openInNewWindow',
                game: game
            });
        }

        function backToFlappyMenu() {
            vscode.postMessage({
                type: 'backToMenu'
            });
        }
        window.vscode = vscode;
    </script>
    <script src="{{gameScript:flappyBird}}"></script>
</body>

</html>
