<!DOCTYPE html>
<html lang="en" class="{{themeClass}}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Crosser</title>
    {{commonCSS}}
    {{themeCSS}}
    {{gameCSS:frogger}}
</head>

<body class="frogger-game">
    <div class="header">
        <button class="back-btn" onclick="backToFroggerMenu()">‚Üê Back</button>
        {{#showNewWindowBtn}}
        <button class="new-window-btn" onclick="openInNewWindow('frogger')">üóó New Window</button>
        {{/showNewWindowBtn}}
    </div>

    <div class="game-container">
        <h1>üê∏ Road Crosser</h1>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Lives</div>
                <div class="stat-value" id="lives">3</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level">1</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="500"></canvas>

        <div class="controls">
            <button class="btn-primary" onclick="startFroggerGame()">New Game</button>
            <button class="btn-secondary" onclick="resetFroggerGame()">Reset</button>
        </div>

        <div class="instructions">
            <p>Use WASD or Arrow Keys to move the frog</p>
            <p>Avoid cars and reach the other side safely!</p>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        function openInNewWindow(game) {
            vscode.postMessage({
                type: 'openInNewWindow',
                game: game
            });
        }

        function backToFroggerMenu() {
            vscode.postMessage({
                type: 'backToMenu'
            });
        }
        window.vscode = vscode;
    </script>
    <script src="{{gameScript:frogger}}"></script>
</body>

</html>
