<!DOCTYPE html>
<html lang="en" class="{{themeClass}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Menu</title>
    {{commonCSS}}
    {{themeCSS}}
    <style>
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 8px;
            display: block;
        }
        .settings-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            border: none;
            border-radius: 4px;
            padding: 6px 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }
        .settings-btn:hover {
            background: var(--vscode-button-secondaryHoverBackground);
        }
        h1 {
            color: var(--vscode-titleBar-activeForeground);
            margin: 8px 0 4px;
            font-size: 18px;
        }
        .subtitle {
            color: var(--vscode-descriptionForeground);
            font-size: 12px;
            margin-bottom: 16px;
        }
        .search-container {
            margin-bottom: 16px;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 8px 32px 8px 12px;
            background: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
            border-radius: 6px;
            color: var(--vscode-input-foreground);
            font-size: 14px;
            box-sizing: border-box;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--vscode-focusBorder);
        }
        .search-icon {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--vscode-input-placeholderForeground);
            pointer-events: none;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 14px;
            font-weight: bold;
            color: var(--vscode-titleBar-activeForeground);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .section-title .count {
            background: var(--vscode-badge-background);
            color: var(--vscode-badge-foreground);
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: normal;
        }
        .game-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        .game-btn {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 6px;
            padding: 12px 8px;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
            transition: all 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            min-height: 80px;
            user-select: none;
        }
        .game-btn:hover {
            background: var(--vscode-button-hoverBackground);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .game-btn:active {
            transform: translateY(0);
        }
        .game-btn.favorited {
            border: 2px solid var(--vscode-charts-yellow);
        }
        .emoji {
            display: block;
            font-size: 20px;
            margin-bottom: 4px;
            pointer-events: none;
        }
        .game-name {
            font-size: 11px;
            font-weight: 500;
            line-height: 1.2;
            text-align: center;
            word-wrap: break-word;
            pointer-events: none;
        }
        .favorite-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 12px;
            color: var(--vscode-input-placeholderForeground);
            transition: all 0.2s;
            padding: 2px;
            z-index: 1;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .favorite-btn:hover {
            color: var(--vscode-charts-yellow);
            transform: scale(1.1);
        }
        .favorite-btn.active {
            color: var(--vscode-charts-yellow);
        }
        .no-results {
            text-align: center;
            color: var(--vscode-descriptionForeground);
            font-style: italic;
            margin: 20px 0;
        }
        .hidden {
            display: none !important;
        }
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .settings-content {
            background: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
            border-radius: 6px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .settings-title {
            font-size: 16px;
            font-weight: 500;
            margin: 0;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: var(--vscode-foreground);
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-btn:hover {
            background: var(--vscode-button-hoverBackground);
            border-radius: 3px;
        }
        .setting-group {
            margin-bottom: 16px;
        }
        .setting-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--vscode-foreground);
        }
        .setting-description {
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
            margin-bottom: 8px;
        }
        .setting-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .setting-control input[type="range"] {
            flex: 1;
        }
        .setting-control input[type="checkbox"] {
            margin: 0;
        }
        .setting-value {
            font-size: 12px;
            color: var(--vscode-charts-blue);
            min-width: 30px;
            text-align: right;
        }
        .game-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            font-size: 12px;
        }
        .game-toggle input[type="checkbox"] {
            margin: 0;
        }
        .secret-input {
            width: 100%;
            padding: 6px 8px;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 3px;
            font-family: inherit;
            font-size: 12px;
        }
        .secret-input:focus {
            outline: none;
            border-color: var(--vscode-focusBorder);
        }
                .game-btn.game-hidden {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
    </style>
</head>
<body>
    <div class="header">
        <img src="{{logoUri}}" alt="Ludus Logo" class="logo">
        <button class="settings-btn" onclick="openSettings()" title="Settings">‚öôÔ∏è</button>
    </div>
    
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search games..." onkeyup="filterGames()">
        <span class="search-icon">üîç</span>
    </div>

    <div id="favoritesSection" class="section">
        <div class="section-title">
            ‚≠ê Favorites
            <span id="favoritesCount" class="count">0</span>
        </div>
        <div id="favoritesGrid" class="game-grid">
            <div class="no-results">No favorites yet. Click ‚≠ê to add games!</div>
        </div>
    </div>

    <div id="allGamesSection" class="section">
        <div class="section-title">
            üé≤ All Games
            <span id="allGamesCount" class="count">{{gamesCount}}</span>
        </div>
        <div id="allGamesGrid" class="game-grid">
            <!-- Games will be populated by JavaScript -->
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settingsModal" class="settings-modal">
        <div class="settings-content">
            <div class="settings-header">
                <h2 class="settings-title">‚öôÔ∏è Settings</h2>
                <button class="close-btn" onclick="closeSettings()">‚úï</button>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Hide Games</label>
                <div class="setting-description">Check the games you want to hide from the menu</div>
                <div class="setting-control" style="flex-direction: column; align-items: stretch; gap: 4px;">
                    <div id="gameToggleList">
                        <!-- Game toggles will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Secret Code</label>
                <div class="setting-description">Enter a secret code for special features üéÆ</div>
                <div class="setting-control">
                    <input type="password" class="secret-input" id="secretInput" placeholder="Enter secret code..." onchange="updateSecret(this.value)">
                </div>
            </div>
            
            <div class="controls">
                <button onclick="resetSettings()">Reset to Defaults</button>
                <button onclick="closeSettings()">Done</button>
            </div>
        </div>
    </div>
    
    <script>
        const vscode = acquireVsCodeApi();
        const GAMES_CONFIG = {{gamesConfig}};
        let favorites = [];
        let settings = {
            hiddenGames: [],
            secretCode: ''
        };

        // Settings functions
        function openSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
            populateGameToggles();
            loadSettings();
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
            saveSettings();
        }

        function populateGameToggles() {
            const gameToggleList = document.getElementById('gameToggleList');
            gameToggleList.innerHTML = GAMES_CONFIG.map(game => `
                <div class="game-toggle">
                    <span>${game.emoji} ${game.name}</span>
                    <input type="checkbox" id="toggle-${game.id}" onchange="toggleGameVisibility('${game.id}', this.checked)">
                </div>
            `).join('');
        }

        function loadSettings() {
            vscode.postMessage({
                type: 'getSettings'
            });
        }

        function saveSettings() {
            vscode.postMessage({
                type: 'saveSettings',
                settings: settings
            });
        }

        function toggleGameVisibility(gameId, shouldHide) {
            if (shouldHide) {
                if (!settings.hiddenGames.includes(gameId)) {
                    settings.hiddenGames.push(gameId);
                }
            } else {
                settings.hiddenGames = settings.hiddenGames.filter(id => id !== gameId);
            }
            updateGameVisibility();
            vscode.postMessage({
                type: 'updateSetting',
                key: 'hiddenGames',
                value: settings.hiddenGames
            });
        }

        function updateSecret(value) {
            settings.secretCode = value;
            vscode.postMessage({
                type: 'updateSetting',
                key: 'secretCode',
                value: settings.secretCode
            });
            
            // Check for easter eggs
            checkEasterEggs(value);
        }

        function checkEasterEggs(code) {
            // Placeholder for future easter egg functionality
            if (code.toLowerCase() === 'konami') {
                console.log('üéÆ Konami code detected!');
            } else if (code.toLowerCase() === 'ludus') {
                console.log('üéØ Ludus master code!');
            }
        }

        function resetSettings() {
            settings = {
                hiddenGames: [],
                secretCode: ''
            };
            updateSettingsUI();
            updateGameVisibility();
            saveSettings();
        }

        function updateSettingsUI() {
            document.getElementById('secretInput').value = settings.secretCode;
            
            // Update game toggles - checked means "hide this game"
            GAMES_CONFIG.forEach(game => {
                const toggle = document.getElementById(`toggle-${game.id}`);
                if (toggle) {
                    toggle.checked = settings.hiddenGames.includes(game.id);
                }
            });
        }

        function updateGameVisibility() {
            document.querySelectorAll('.game-btn').forEach(btn => {
                const gameId = btn.getAttribute('data-game');
                if (settings.hiddenGames.includes(gameId)) {
                    btn.classList.add('hidden');
                    btn.classList.add('game-hidden');
                } else {
                    btn.classList.remove('hidden');
                    btn.classList.remove('game-hidden');
                }
            });
            
            // Update counts
            updateGameCounts();
        }

        function updateGameCounts() {
            const visibleGames = GAMES_CONFIG.filter(game => !settings.hiddenGames.includes(game.id));
            const allGamesCount = document.getElementById('allGamesCount');
            allGamesCount.textContent = visibleGames.length;
        }

        // Initialize games grid
        function initializeGamesGrid() {
            const allGamesGrid = document.getElementById('allGamesGrid');
            allGamesGrid.innerHTML = GAMES_CONFIG.map(game => `
                <div class="game-btn" data-game="${game.id}" data-name="${game.name}" onclick="playGame('${game.id}')">
                    <div class="favorite-btn" onclick="toggleFavorite(event, '${game.id}')" title="Add to favorites">‚òÜ</div>
                    <span class="emoji">${game.emoji}</span>
                    <span class="game-name">${game.name}</span>
                </div>
            `).join('');
        }

        function loadFavorites() {
            vscode.postMessage({
                type: 'getFavorites'
            });
        }

        function toggleFavorite(event, gameId) {
            event.stopPropagation();
            vscode.postMessage({
                type: 'toggleFavorite',
                gameId: gameId
            });
        }

        function updateFavoritesDisplay() {
            const favoritesGrid = document.getElementById('favoritesGrid');
            const favoritesCount = document.getElementById('favoritesCount');
            const favoritesSection = document.getElementById('favoritesSection');
            
            document.querySelectorAll('.game-btn').forEach(btn => {
                const gameId = btn.getAttribute('data-game');
                const favoriteBtn = btn.querySelector('.favorite-btn');
                const isFavorited = favorites.includes(gameId);
                
                if (isFavorited) {
                    btn.classList.add('favorited');
                    favoriteBtn.classList.add('active');
                    favoriteBtn.innerHTML = '‚≠ê';
                    favoriteBtn.title = 'Remove from favorites';
                } else {
                    btn.classList.remove('favorited');
                    favoriteBtn.classList.remove('active');
                    favoriteBtn.innerHTML = '‚òÜ';
                    favoriteBtn.title = 'Add to favorites';
                }
            });

            if (favorites.length === 0) {
                favoritesGrid.innerHTML = '<div class="no-results">No favorites yet. Click ‚òÜ to add games!</div>';
                favoritesSection.style.display = 'none';
            } else {
                favoritesSection.style.display = 'block';
                favoritesGrid.innerHTML = '';
                
                favorites.forEach(gameId => {
                    const originalBtn = document.querySelector(`[data-game="${gameId}"]`);
                    if (originalBtn) {
                        const clone = originalBtn.cloneNode(true);
                        const cloneFavoriteBtn = clone.querySelector('.favorite-btn');
                        if (cloneFavoriteBtn) {
                            cloneFavoriteBtn.onclick = (e) => toggleFavorite(e, gameId);
                        }
                        favoritesGrid.appendChild(clone);
                    }
                });
            }
            
            favoritesCount.textContent = favorites.length;
        }

        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.type) {
                case 'favoritesLoaded':
                    favorites = message.favorites;
                    updateFavoritesDisplay();
                    break;
                case 'favoriteToggled':
                    if (message.isFavorited) {
                        if (!favorites.includes(message.gameId)) {
                            favorites.push(message.gameId);
                        }
                    } else {
                        const index = favorites.indexOf(message.gameId);
                        if (index > -1) {
                            favorites.splice(index, 1);
                        }
                    }
                    updateFavoritesDisplay();
                    break;
                case 'settingsLoaded':
                    settings = { ...settings, ...message.settings };
                    updateSettingsUI();
                    updateGameVisibility();
                    break;
            }
        });

        function filterGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const gameButtons = document.querySelectorAll('#allGamesGrid .game-btn');
            const allGamesCount = document.getElementById('allGamesCount');
            let visibleCount = 0;

            gameButtons.forEach(btn => {
                const gameName = btn.getAttribute('data-name').toLowerCase();
                const gameId = btn.getAttribute('data-game').toLowerCase();
                
                if (gameName.includes(searchTerm) || gameId.includes(searchTerm)) {
                    btn.classList.remove('hidden');
                    visibleCount++;
                } else {
                    btn.classList.add('hidden');
                }
            });

            allGamesCount.textContent = visibleCount;
            const noResults = document.querySelector('#allGamesGrid .no-results');
            if (noResults) noResults.remove();
            
            if (visibleCount === 0 && searchTerm) {
                const noResultsDiv = document.createElement('div');
                noResultsDiv.className = 'no-results';
                noResultsDiv.textContent = `No games found for "${searchTerm}"`;
                document.getElementById('allGamesGrid').appendChild(noResultsDiv);
            }
        }

        function playGame(game) {
            vscode.postMessage({
                type: 'playGame',
                game: game
            });
        }

        // Initialize the page
        window.addEventListener('load', () => {
            initializeGamesGrid();
            loadFavorites();
            loadSettings();
            
            // Close settings modal when clicking outside
            document.getElementById('settingsModal').addEventListener('click', (e) => {
                if (e.target.id === 'settingsModal') {
                    closeSettings();
                }
            });
        });
    </script>
</body>
</html>
